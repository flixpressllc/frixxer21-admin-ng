<div class='paginator'>
  <div [class.disabled]="!hasPrevious" (click)="goToFirstPage()"><fa-icon [icon]='faFastBackward' size='lg'></fa-icon></div>
  <div [class.disabled]="!hasPrevious" (click)="goToPreviousPage()"><fa-icon [icon]='faBackward' size='lg'></fa-icon></div>
  <div *ngFor="let page of pages" (click)="setCurrentPage(page)" [class.is-current]="page == currentPage">
    {{ page }}
  </div>
  <div [class.disabled]="!hasNext" (click)="goToNextPage()"><fa-icon [icon]='faForward' size='lg'></fa-icon></div>
  <div [class.disabled]="isLastPage" (click)="goToLastPage()"><fa-icon [icon]='faFastForward' size='lg'></fa-icon></div>
</div>
