<div class='vertical-stack'>
  <h1>Blocks</h1>
  <a routerLink='/blockdef/new'>Create New Block Def</a>
  <ng-container *ngIf='results !== null'>
    <app-paginator [currentPage]='results.currentPage' [pageSize]='results.pageSize'
      [numPages]='results.numPages' [totalRecordsCount]='results.totalRecordsCount'
      (pageChanged)='onPageChanged($event)'>
    </app-paginator>
    <table class='roster-table'>
      <thead>
        <tr>
          <td>Name</td>
          <td class='actions'>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let blockDef of results.records'>
          <td>{{ blockDef.name }} </td>
          <td class='actions'>
            <a routerLink='/blockdef/{{blockDef.id}}'><fa-icon [icon]='faEdit' size='lg'></fa-icon></a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
